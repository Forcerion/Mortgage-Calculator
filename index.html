<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="title-and-clear">
        <h1>Mortgage Calculator</h1>
        <button class="clear-all">Clear All</button>
      </div>
      <form action="" class="forms">
        <div class="mortgage-amount form">
          <label for="mortgage-amount">Mortgage Amount</label>
          <input
            type="number"
            id="mortgage-amount"
            placeholder="3.14159265359"
          />
        </div>
        <div class="years-rate-wrapper">
          <div class="mortgage-term form">
            <label for="mortgage-term">Mortgage Term</label>
            <input type="number" id="mortgage-term" placeholder="2025" />
          </div>
        </div>
        <div class="interest-rate form">
          <label for="interest-rate">Interest Rate</label>
          <input type="number" id="interest-rate" placeholder="984506" />
        </div>
        <div class="mortgage-type form">
            <label for="mortgage-type">Mortgage Type</label>
            <div class="repayment">
          <input class="mortgage-firt-choice" type="radio" id="repayment" name="mortgage-type" value="repayment" />
          <label class="" for="repayment">Repayment</label>
        </div>
        <div class="interest-only">
          <input class="mortgage-sec-choice" type="radio" id="interest-only" name="mortgage-type" value="interest-only" />
          <label for="interest-only">Interest Only</label>
        </div>
        </div>
        <div class="calculate-mortgage">
          <button class="calculate"> <img class="calculate-img" src="./assets/Vector.png" alt="">Calculate Repayments</button>
        </div>
      </form>
      <div class="results-wrapper">
        <div class="result-infos">
        <img  src="./assets/Layer_1.png" alt="">
      </div>
      <h2 class="title-result">Results shown here</h2>
      <p class="infos-under-title-result">Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
